
{% extends "Thread/base.html" %}

<title>Waterly | SignUp</title>
{% block content %}
  <body class="login-bg">
    <div class="header">
         <div class="container">
            <div class="row" style="margin-left: 44%;">
               <div class="col-md-12">
                  <!-- Logo -->
                  <div class="logo">
                     <h1><a href="index.html">Waterly</a></h1>
                  </div>
               </div>
            </div>
         </div>
    </div>

    <div class="page-content container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <div class="login-wrapper animated zoomIn" id="meterView">
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Setup your Password</h6>
                            <form id="passwordForm">
                                <input class="form-control text-center" type="password" placeholder="Password">
                                <input class="form-control text-center" type="password" placeholder="Confirm Password">
                                <div class="action">
                                    <button class="btn btn-primary btn-lg" type="submit">Confirm</button>
                                </div>                
                            </form>
                            <!-- <form name="register" action="accounts/signup/" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input type="submit" value="register">
                            </form> -->
                        </div>
                    </div>

                    <div class="already">
                        <p>Have an account already?</p>
                        <a href="/login">Login</a>
                    </div>
                </div>
                            
                <!-- OTP FORM -->
                <div class="login-wrapper animated fadeInRight" id="otpView" hidden>
                    <div class="box">
                        <div class="content-wrap">
                            {% if duplicate %}
                            <p><b>That username already exists</b></p>
                            {% endif %}
                            <h6>Setup your Password</h6>
                            <form id="passwordForm">
                                <input class="form-control text-center" type="password" placeholder="Password">
                                <input class="form-control text-center" type="password" placeholder="Confirm Password">
                                <div class="action">
                                    <button class="btn btn-primary btn-lg" type="submit">Confirm</button>
                                </div>                
                            </form>

                        </div>
                    </div>
                </div>
                
                <!-- PASSWORD FORM -->
                <div class="login-wrapper animated bounceInRight" id="passwordView" hidden>
                    <div class="box">
                        <div class="content-wrap">
                            <h6>Setup your Password</h6>
                            <form id="passwordForm">
                                <input class="form-control text-center" type="password" placeholder="Password">
                                <input class="form-control text-center" type="password" placeholder="Confirm Password">
                                <div class="action">
                                    <button class="btn btn-primary btn-lg" type="submit">Confirm</button>
                                </div>                
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{%  endblock content %}
