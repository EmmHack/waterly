<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}

    {% block css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'app/images/waterly.png' %}"/>
    <link href="{% static 'app/css/jquery-ui.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/styles.css' %}" rel="stylesheet">
    {% endblock %}

    {% block title %}
    {% endblock %}
 </head>
{% block body %}


{% block js %}
	<script src="https://code.jquery.com/jquery.js"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/custom.js' %}"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="{% static 'app/vendors/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'app/vendors/datatables/dataTables.bootstrap.js' %}"></script>
    <script src="{% static 'app/js/tables.js' %}"></script>
    <script src="{% static 'app/js/stats.js' %}"></script>
{% endblock %}

{% endblock %}
</html>
