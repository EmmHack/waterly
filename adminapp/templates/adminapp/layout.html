<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device, initial-scale=1">
	{% load staticfiles %}
	<link rel="shortcut icon" type="image/png" href="{% static 'app/images/waterly.png' %}"/>
    <link href="{% static 'app/css/jquery-ui.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'app/css/animate.css' %}" rel="stylesheet">
	{% block title %}
	{% endblock %}
</head>

<body>
	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="../adminapp/">Waterly</a></h1>
	              </div>
	           </div>
	           <div class="col-md-5">
	              <div class="row">
	                <div class="col-lg-12">
	                  <div class="input-group form">
	                       <input type="text" class="form-control" placeholder="Search...">
	                       <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search</button>
	                       </span>
	                  </div>
	                </div>
	              </div>
	           </div>
	           <div class="col-md-2">
	              <div class="navbar navbar-inverse" role="banner">
	                  <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
	                    <ul class="nav navbar-nav">
	                      <li class="dropdown">
	                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
	                        <ul class="dropdown-menu animated zoomIn">
	                          <li><a href="profile.html">Profile</a></li>
	                          <li><a href="../adminlogin/">Logout</a></li>
	                        </ul>
	                      </li>
	                    </ul>
	                  </nav>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content">
    	<div class="row">
		  <div class="col-md-2 animated bounceIn">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li><a href="../adminlogin/" ><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                    <li class="current"><a href="../reports/"><i class="glyphicon glyphicon-calendar"></i> Reports </a></li>
                    <li><a href="../predictions/"><i class="glyphicon glyphicon-list"></i> Predictions</a></li>
                    <li><a href="../maintenance/"><i class="glyphicon glyphicon-stats"></i> Maintenance</a></li>
                    
                </ul>
             </div>
		  </div>
		{% block content %}

		{% endblock %}

	</div>
  {% include "adminapp/footer.html" %}
{% block js %}
    <script src="{% static 'app/js/jquery/jquery.js' %}"></script>
    <script src="{% static 'app/js/jquery/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'app/js/jquery/jquery-ui.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/flot/jquery.flot.min.js' %}"></script>
    <script src="{% static 'app/js/flot/jquery.flot.resize.min.js' %}"></script>
    <script src="{% static 'app/js/flot/jquery.flot.categories.min.js' %}"></script>
    <script src="{% static 'app/js/custom.js' %}"></script>
    <script src="{% static 'app/js/d3.v4.min.js' %}" type="text/javascript"></script>
    <!--script src="{% static 'app/js/d3.v3.min.js' %}" type="text/javascript"></script-->
    <script src="{% static 'app/vendors/moment/moment.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/js/underscore-min.js' %}" type="text/javascript"></script>
	<script src="{% static 'app/js/d3_visualisations.js' %}" type="text/javascript"></script>

{% endblock %}
</body>
</html>
