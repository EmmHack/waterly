{% extends 'app/layout.html' %}
{% block title %}
  <title> Waterly | Restrictions</title>
{% endblock %}

{% block content %}
<div class="col-md-10">
    <div class="col-md-12">        
    <div class="content-box-large hvr-shrink">
        <div class="panel-heading">
            <div class="panel-title text-center">Restrictions</div>            
        </div>
        
        {% for restriction in restrictions %}
        
        <div class="panel-body animated zoomInDown"> 
            <div class="panel-info panel hvr-grow-shadow">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#collapseThree" class="accordion-toggle" data-toggle="collapse" data-parent="#accordionDemo">
                            {{restriction}}
                        </a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" id="collapseThree">
                    <div class="panel-body">
                        This is just some content to illustrate fancy headings.
                    </div>                        
                </div>                    
            </div>
        </div>
        {% endfor %}
    </div>
    </div>    
</div>
{% endblock %}
