<!DOCTYPE html>
<html>
  <head>
    <title>Waterly | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/waterly.png"/>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animate.css " rel="stylesheet">
    <link href="css/stats.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row" style="margin-left: 44%;">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="index.html">Waterly</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
                            <div class="login-wrapper animated zoomIn" id="meterView">
			        <div class="box">
			            <div class="content-wrap">
                                        <form id="meterForm">
			                <h6>Register</h6>
                                        
			                <input class="form-control text-center" type="text" placeholder="Meter Number">
			                <div class="action">
                                            <button class="btn btn-primary btn-lg" type="submit">Proceed</button>
			                </div>
                                        </form>
			            </div>
			        </div>

			        <div class="already">
			            <p>Have an account already?</p>
			            <a href="login.html">Login</a>
			        </div>
			    </div>
                            
                            <!-- OTP FORM -->
                            <div class="login-wrapper animated fadeInRight" id="otpView" hidden>
			        <div class="box">
			            <div class="content-wrap">
                                        <form id="otpForm">
			                <h6>Enter OTP</h6>
                                        
			                <input class="form-control text-center" type="text" placeholder="Enter OTP">
			                <div class="action">
                                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
			                </div>
                                        </form>
			            </div>
			        </div>
			    </div>
                            
                            <!-- PASSWORD FORM -->
                            <div class="login-wrapper animated bounceInRight" id="passwordView" hidden>
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Setup your Password</h6>
                                        <form id="passwordForm">
			                <input class="form-control text-center" type="password" placeholder="Password">
			                <input class="form-control text-center" type="password" placeholder="Confirm Password">
			                <div class="action">
                                            <button class="btn btn-primary btn-lg" type="submit">Confirm</button>
			                </div>                
                                        </form>
			            </div>
			        </div>
			    </div>
                        </div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>    
    
    <!-- Handle Submit Events -->
    <script src="js/submit.js"></script>
  </body>
</html>
